version: '3.3'
services:
  redis:
    image: redis:alpine
    restart: always
    ports:
      - '6379:6379'
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'event_db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - database:/var/lib/mysql
# Names our volume
volumes:
  database: